{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-exclamation-triangle"></i> Подтверждение удаления
                    </h4>
                </div>
                <div class="card-body">
                    <p class="lead">Вы уверены, что хотите удалить эту запись?</p>
                    
                    <div class="alert alert-warning">
                        <strong>{{ object }}</strong>
                    </div>
                    
                    <p class="text-muted">Это действие нельзя отменить.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url back_url object.pk %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
